<html>
<head>
    <title id="title">Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>


<div id="changepassword" class="container-fluid block-center">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="form-group col-md-6">
            <form action="/user/changepassword" method="POST" role="form">
                <h3>Change Password</h3>
                <div id="ch-pw-succ"></div>

                <div class="form-group">
                    <label for="oldpassword">Current Password</label>
                    <div id="old-pass-error"></div>
                    <p>
                        <input class="form-control" id="oldpassword" name="oldpassword" tabindex="2" type="password"
                               autocomplete="off"/>
                    </p>
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <div id="pass-error"></div>
                    <p>
                        <input class="form-control" id="password" name="password" tabindex="2" type="password"
                               autocomplete="off"/>
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm New Password</label>

                    <div id="confirm-error"></div>
                    <p>
                        <input class="form-control" id="confirm" name="confirm" tabindex="3" type="password"
                               autocomplete="off"/>
                    </p>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" tabindex="4" type="submit" value="Change Password">
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>


    </div>
</div>

</body>
</html>
