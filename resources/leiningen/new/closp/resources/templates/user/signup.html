{% extends "base.html" %}
{% block content %}

<div id="signup" class="container-fluid block-center">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="form-group col-md-6">
            <form action="/user/signup" method="POST" role="form">
                <input name="__anti-forgery-token" type="hidden"/>
                <h3>Please create your account</h3>
                <p style="display:none;" id="confirmation_message">A confirmation email will be send to this address. You have to follow
                    the instructions to enable your account.</p>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div id="email-error"></div>
                    <p><input class="form-control" id="email" name="email" tabindex="1" type="text" autocomplete="off" /></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div id="pass-error"></div>
                    <p>
                        <input class="form-control" id="password" name="password" tabindex="2" type="password" autocomplete="off"/>
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>

                    <div id="confirm-error"></div>
                    <p>
                        <input class="form-control" id="confirm" name="confirm" tabindex="3" type="password" autocomplete="off"/>
                    </p>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" tabindex="4" type="submit" value="Create Account">
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>


    </div>
</div>

{% endblock %}
